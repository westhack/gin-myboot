alidy:
  access-key-id: yourAccessKeyId
  access-key-secret: yourAccessKeySecret
  sign-name: yourBucketName
  template-code: yourBucketUrl
  template-param: yourBasePath
aliyun-oss:
  endpoint: yourEndpoint
  access-key-id: yourAccessKeyId
  access-key-secret: yourAccessKeySecret
  bucket-name: yourBucketName
  bucket-url: yourBucketUrl
  base-path: yourBasePath
autocode:
  transfer-restart: false
  root: /Users/mac/Dev/go/gin-myboot
  server: /server
  server-api: /api
  server-initialize: /initialize
  server-model: /model
  server-request: /model/request
  server-router: /router
  server-service: /service
  web: /backend-ui/src
  web-api: /api
  web-form: /view
  web-table: /view
  web-flow: /view
captcha:
  key-long: 4
  img-width: 240
  img-height: 80
casbin:
  model-path: ./resource/rbac_model.conf
email:
  to: xxx@qq.com
  port: 465
  from: xxx@163.com
  host: smtp.163.com
  is-ssl: true
  secret: xxx
  nickname: test
excel:
  dir: ./resource/excel/
jwt:
  signing-key: myBoot
  expires-time: 604800
  buffer-time: 86400
local:
  path: uploads/file
mysql:
  path: 127.0.0.1:3306
  config: charset=utf8mb4&parseTime=True&loc=Local
  db-name: gin-myboot
  username: root
  password: root
  max-idle-conns: 0
  max-open-conns: 0
  log-mode: ""
  log-zap: false
qiniu:
  zone: ZoneHuaDong
  bucket: ""
  img-path: ""
  use-https: false
  access-key: ""
  secret-key: ""
  use-cdn-domains: false
redis:
  db: 0
  addr: 127.0.0.1:6379
  password: ""
sms:
  sms-type: alidy
  expire-time: 3600
system:
  env: public
  addr: 8888
  db-type: mysql
  oss-type: local
  use-multipoint: true
tencent-cos:
  bucket: xxxxx-10005608
  region: ap-shanghai
  secret-id: xxxxxxxx
  secret-key: xxxxxxxx
  base-url: https://gin.myboot.admin
  path-prefix: gin-myboot
timer:
  start: true
  spec: '@daily'
  detail:
  - tableName: sys_user_logs
    compareField: created_at
    interval: 2160h
zap:
  level: info
  format: console
  prefix: '[GIN-MY-BOOT]'
  director: log
  link-name: latest_log
  showLine: false
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true
